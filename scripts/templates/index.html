<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title><%=htmlWebpackPlugin.options.title%></title>
		<style>
			.rsg-reset {
				border-collapse: separate;
				border-spacing: 0;
				caption-side: top;
				cursor: auto;
				direction: ltr;
				empty-cells: show;
				font-family: inherit;
				font-size: medium;
				font-style: normal;
				font-variant: normal;
				font-weight: normal;
				font-stretch: normal;
				line-height: normal;
				hyphens: none;
				letter-spacing: normal;
				list-style: disc outside none;
				tab-size: 8;
				text-align: inherit;
				text-align-last: auto;
				text-indent: 0;
				text-shadow: none;
				text-transform: none;
				visibility: visible;
				white-space: normal;
				widows: 2;
				word-spacing: normal;
				all: initial;
				display: block;
				box-sizing: border-box;
			}

			.font {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
				"Droid Sans", "Helvetica Neue", sans-serif;
			}

			.rsg-monospace {
				font-family: Consolas, "Liberation Mono", Menlo, monospace;
			}

			.rsg-border {
				border: 1px solid #e8e8e8;
			}

			.link,
			.link:link,
			.link:visited {
				color: #1978c8;
				text-decoration: none;
			}

			.link:hover,
			.link:active {
				color: #f28a25;
			}

			.link-base,
			.link-base:link,
			.link-base:visited,
			.link-base:hover,
			.link-base:active {
				color: #333;
				text-decoration: none;
			}

			.base {
				color: #333;
			}

			.light {
				color: #999;
			}

			.white {
				color: #fff;
			}

			.name {
				color: #7f9a44;
			}

			.type {
				color: #b77daa;
			}

			.base-bg {
				background: #fff;
			}

			.error-bg {
				background: #c00;
			}

			.code-bg {
				background-color: #f5f5f5;
			}

			.rsg-components-list {
				margin: 0;
				padding: 15px;
			}

			.rsg-components-list-item {
				margin: 0 0 7px;
				padding: 0;
				font-size: 15px;
			}

			.rsg-bold {
				font-weight: bold;
			}

			.rsg-text-tag {
				margin-top: 0;
				margin-bottom: 15px;
			}

			.rsg-h3 {
				font-size: 26px;
				font-weight: normal;
			}
			.rsg-h4 {
				font-size: 23px;
				font-weight: normal;
			}
			.rsg-h5 {
				font-size: 16px;
				font-weight: bold;
			}
			.rsg-h6 {
				font-size: 16px;
				font-weight: normal;
				font-style: italic;
			}

			.rsg-code {
				display: inline;
				font-size: inherit;
				color: inherit;
			}

			.rsg-pre {
				padding: 12px 15px;
				font-size: 12px;
				border-radius: 3px;
			}

			.rsg-blockquote {
				font-size: 13px;
				margin-top: 0;
				margin-left: 50px;
				margin-right: 50px;
				padding: 0;
			}

			.rsg-hr {
				border-width: 0 0 1px 0;
			}

			.rsg-table {
				border-collapse: collapse;
			}
			.rsg-thead {
				border-width: 0 0 1px 0;
			}
			.rsg-td {
				padding-right: 15px;
				padding-top: 6px;
				font-size: 13px;
			}
			.rsg-th {
				padding-right: 15px;
				padding-bottom: 6px;
				text-align: left;
				font-size: 13px;
			}

			.rsg-message {
				margin: 0 0 30px 0;
			}

			.rsg-playground {
				position: relative;
				margin-bottom: 30px;
				border-radius: 3px 3px 0 3px;
			}

			.rsg-playground-preview {
				margin-bottom: 3px;
				padding: 15px;
			}

			.rsg-playground-codeToggle {
				background: #f5f5f5;
				position: absolute;
				right: -1px;
				bottom: -27px;
				cursor: pointer;
				border-bottom-left-radius: 3px;
				border-bottom-right-radius: 3px;
				border-top: 0;
				padding: 6px 8px;
				font-size: 14px;
				line-height: 1;
			}

			.rsg-playground-error {
				margin: -15px -15px -18px;
				padding: 15px;
				line-height: 1.2;
				font-size: 13px;
			}

			/* Tweak CodeMirror stylesÂ */
			.CodeMirror {
				height: auto;
				padding: 5px 12px;
				font-size: 12px;
				background: #f5f5f5;
			}
			.CodeMirror-scroll {
				height: auto;
				overflow-y: hidden;
				overflow-x: auto;
			}

			.cm-error {
				background: none !important;
			}

		</style>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
